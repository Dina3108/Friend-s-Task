<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Page1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=New+Amsterdam&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Vinyl&family=Square+Peg&family=Vibur&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <p class="h-p">ELIXIR</p>
    </div>
    <center>
      <div class="middle-div">
        <div class="left-section">
          <center>
            <p class="title-p">
              Embrace the journey to clear skin with patience and care.
            </p>
          </center>
          <center>
            <p class="sub-title-p">
              In this journey,know you're not alone-we're with you every step of
              the way
            </p>
          </center>
        </div>
        <div class="right-section">
          <center>
            <input
              type="search"
              placeholder="Share your concern"
              class="share-button"
            />
          </center>
          <center>
            <div class="button1-div">
              <button class="button-1">Import your image</button>
              <img src="Files/83574.png" class="camera-img" />
            </div>
          </center>
          <center>
            <button class="button-2">Ask suggestion</button>
          </center>
        </div>
      </div>
    </center>
  </body>
</html>
